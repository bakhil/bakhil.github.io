<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="script.js"></script>

		<title>Random Quote Generator</title>
	</head>

	<body>
		<h1>Quote Generator</h1>

		<div class="container-fluid" id="page">
			<div class="well" id="quote_div">
				<p id="quote_text">
				</p>
				<p id="quote_author">
				</p>
				<button class="buttons" id="quote_button">
					Get Another Quote
				</button>
				<div id="quote_loading">
					Loading...
				</div>
				<a id="twitter_link">
					<button class="buttons" id="tweet_button">
						Tweet it
					</button>
				</a>
				<p id="credits">
					The quotes on this page are obtained from
					<a href="https://forismatic.com/en/">
						forismatic.com.
					</a>
					Check out their API
					<a href="https://forismatic.com/en/api/">
						here.
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
